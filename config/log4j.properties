#### Use two appenders, one to log to console, another to log to a file
log4j.rootCategory=debug, stdout, dest2

# Sequence Manager Logger... level DEBUG or above in om.console
log4j.logger.om.console=DEBUG, dest3

# UFTI Logger messages of level DEBUG or above in om.djava.ufti
log4j.logger.om.djava.ufti=DEBUG, dest4

