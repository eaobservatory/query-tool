#### ----First appender writes to console-----
log4j.appender.stdout.Threshold=INFO
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%-5p - %m%n

#### -----Second appender tracks the entire session to QT.log-----
log4j.appender.dest2=org.apache.log4j.FileAppender
log4j.appender.dest2.Threshold=DEBUG
log4j.appender.dest2.File=${QT_LOG_DIR}/QT.log

log4j.appender.dest2.layout=org.apache.log4j.PatternLayout
log4j.appender.dest2.layout.ConversionPattern=%-5p %d{ISO8601} - %m%n

#### -----Third appender tracks the SequenceManager
log4j.appender.dest3=org.apache.log4j.FileAppender
log4j.appender.dest3.File=${QT_LOG_DIR}/SM.log
log4j.appender.dest3.layout=org.apache.log4j.PatternLayout
log4j.appender.dest3.layout.ConversionPattern=%-5p %d{ISO8601} %m%n

#### -----Fourth appender tracks just an instrument
log4j.appender.dest4=org.apache.log4j.FileAppender
log4j.appender.dest4.File=${QT_LOG_DIR}/ufti.log
log4j.appender.dest4.layout=org.apache.log4j.PatternLayout
log4j.appender.dest4.layout.ConversionPattern=%-5p %d{ISO8601} %m%n

